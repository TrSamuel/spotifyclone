<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- section 1 begins -->
        <section class="sec-1">
            <nav>
                <div class="part" id="logo">
                    <img src="/assets/images/logo/Spotify_Primary_Logo_RGB_White.png" alt="">
                </div>
                <div class="part" id="center-item">
                    <span class="home-icon">
                        <img src="/assets/icons/home_prev_ui.png" alt="">
                    </span>
                    <span class="search-bar"> 
                        <img src="/assets/icons/search.png" alt="">
                        <input type="search" placeholder="What do you want to play?">
                        <span class="vertical-line"></span>
                        <img src="/assets/icons/brows.png" alt="">
                    </span>
                </div>
                <div class="part" id="signup-and-login">
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </nav>
        </section>
        <!-- section 1 ends -->

        <!-- section 2 begins -->
        <section class="sec-2">
            <div class="part" id="left-part">
                <div class="your-library">
                    your-library
                </div>
                <div class="create-playlst-browse-prodcs">
                    create-playlst-browse-prodcs
                </div>
                <div class="links-and-lang">
                    links-and-lang
                </div>
            </div>
            <div class="part" id="right-part">
                <div class="Popular-artists">
                    <div class="card">
                        <div class="top">
                            <h1>Popular artists</h1>
                            <p>Show all</p>
                        </div>
                        <div class="profile">
                            <div class="play">
                                
                            </div>
                        </div>
                        <p class="name"></p>
                        <p class="category"></p>
                    </div>
                </div>
                <div class="Popular-albums">
                    <div class="card">
                        <div class="top">
                            <h1>Popular albums</h1>
                            <p>Show all</p>
                        </div>
                        <div class="profile">
                            <div class="play">
                                
                            </div>
                        </div>
                        <p class="name"></p>
                        <p class="category"></p>
                    </div>
                </div>
                <div class="Popular-radio">
                    <div class="card">
                        <div class="top">
                            <h1>Popular radio</h1>
                            <p>Show all</p>
                        </div>
                        <div class="profile">
                            <div class="play">
                                
                            </div>
                        </div>
                        <p class="name"></p>
                        <p class="category"></p>
                    </div>
                </div>
                <div class="Featured-charts">
                    <div class="card">
                        <div class="top">
                            <h1>Popular charts</h1>
                            <p>Show all</p>
                        </div>
                        <div class="profile">
                            <div class="play">
                                
                            </div>
                        </div>
                        <p class="name"></p>
                        <p class="category"></p>
                    </div>
                </div>
                <div class="Spotify-playlists">
                    <div class="card">
                        <div class="top">
                            <h1>Spotify playlists</h1>
                            <p>Show all</p>
                        </div>
                        <div class="profile">
                            <div class="play">
                                
                            </div>
                        </div>
                        <p class="name"></p>
                        <p class="category"></p>
                    </div>
                </div>
                <div class="quick-links-and-copyright">

                </div>
            </div>
        </section>
        <!-- section 2 ends -->

        <!-- section 3 begins -->
        <section class="sec-3">

        </section>
        <!-- section 3 ends -->

    </div>
</body>

</html>
